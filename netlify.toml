[build]
  # 构建命令
  command = "npm run build"
  # 构建输出目录
  publish = "dist"

# Node.js版本
[build.environment]
  NODE_VERSION = "18"

# 重定向规则 - SPA应用需要
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 缓存优化
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
